  <script>
    let password = 'YXBwbGU=';
    let string = 'aHR0cDovL25hbWJhLmRlc2lnbi9fLmh0bWw=';
    let $getPass = '#get-pass';
    let $btnAcessar = '.btn-acessar';
    let btnAcessar = document.querySelector($btnAcessar);
    let content = document.querySelector('.conteudo');
    let login = document.querySelector('.login');
    let msgError = document.querySelector('.msg-error');

    function setAccess(){
      if(sessionStorage.length > 0){
        sessionStorage.getItem('access') ? (
          content.classList.add('show'),
          login.classList.add('hide')        
        ):(
          content.classList.remove('show'),
          login.classList.remove('hide')
        )
      }else{
        content.classList.remove('show');
        login.classList.remove('hide');
      }
    }

    btnAcessar.addEventListener('click', function(){
      let getPass = document.querySelector($getPass).value;
      let keyPass = btoa(getPass);
      
      
      password == keyPass ? (
        sessionStorage.setItem('access',true),
        setAccess(),
        window.open(atob(string), '_self')
      ) : (
        setAccess(false),
        msgError.classList.add('show'),
        document.querySelector($getPass).value = ''
      )
    });
    setAccess();
  </script>
